                <div class="menu"><i class="fa-solid fa-bars" style="color: #f3f2f2;"></i></div>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">Services <i class="fa-solid fa-sort-down" style="color: #6652a3;"></i></a>
                    <div class="dropdown-content">
                        <a href="#">Service 1</a>

                    </div>
                </li>
                <li><a href="#">Contact</a></li>
                <li class="Login"><a href="#">Login</a></li>
            </ul>
        </div>
    </nav>
    <!--  -->
    <div class="container">
        <h2>HÃ©bergez votre site-Web facilement</h2>
        <button class="AI"><i class="fa-brands fa-airbnb" style="color: #f7f7f7;"></i> Start with AI</button>
        <form id="domainSearchForm">
            <input type="text" id="domainName" placeholder="Enter domain name (.com)">

</header>
<div id="loader" class="loader" style="display: none;"></div>
    <div id="plansTable" style="display: none;">
      <h2 style="text-align: center;padding-bottom: 20px;">Plans for <span id="selectedDomain" style="color: rgb(117, 25, 203);"></span></h2>
      <table>
          <thead>
              <tr>
                  <th>Domain</th>
                  <th>Price</th>
                  <th>Date</th>
                  <th>Select</th>
              </tr>
          </thead>
          <tbody id="plansBody">
              <!-- Plans will be added dynamically using JavaScript -->
          </tbody>
      </table>
    </div>
    
    <!-- Popup form for selecting plan -->
    <div id="popupForm" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Select Plan</h2>
            <form id="selectPlanForm">
                <input type="text" id="selectedPlan" readonly>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
<script src="script.js"></script>
<script>
    document.getElementById("menuToggle").addEventListener("click", function() {
    var navLinks = document.getElementById("navLinks");
    navLinks.classList.toggle("active");
});

document.getElementById("domainSearchForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    var domainName = document.getElementById("domainName").value;
    
    // Show loader for 2 seconds
    showLoader();
    setTimeout(function() {
        // Hide loader and show plans table
        hideLoader();
        displayPlans(domainName);
    }, 2000);
});

function showLoader() {
    document.getElementById("plansTable").style.display = "none";
    document.getElementById("loader").style.display = "block";
}

function hideLoader() {
    document.getElementById("loader").style.display = "none";
}

function displayPlans(domainName) {
    var plansBody = document.getElementById("plansBody");
    plansBody.innerHTML = ""; // Clear previous data
    
    // Dummy plans data (replace with actual data from backend)
    var plansData = [
        { domain: domainName + ".com", price: "8.000/FCFA", availabilityDate: "2024-03-01" },
        { domain: domainName + ".ml", price: "6.000/FCFA", availabilityDate: "2024-03-03" },
        { domain: domainName + ".org", price: "$20", availabilityDate: "2024-03-05" },
        { domain: domainName + ".com", price: "8.000/FCFA", availabilityDate: "2024-03-01" },
        { domain: domainName + ".ml", price: "6.000/FCFA", availabilityDate: "2024-03-03" },
        { domain: domainName + ".org", price: "$20", availabilityDate: "2024-03-05" },
        { domain: domainName + ".com", price: "8.000/FCFA", availabilityDate: "2024-03-01" },
        { domain: domainName + ".ml", price: "6.000/FCFA", availabilityDate: "2024-03-03" },
        { domain: domainName + ".org", price: "$20", availabilityDate: "2024-03-05" },
        { domain: domainName + ".com", price: "8.000/FCFA", availabilityDate: "2024-03-01" },
        { domain: domainName + ".ml", price: "6.000/FCFA", availabilityDate: "2024-03-03" },
        { domain: domainName + ".org", price: "$20", availabilityDate: "2024-03-05" }
        
    ];

    plansData.forEach(function(plan) {
        var row = document.createElement("tr");
        row.innerHTML = "<td>" + plan.domain + "</td><td>" + plan.price + "</td><td>" + plan.availabilityDate + "</td><td><button onclick='openPopup(\"" + plan.domain + "\")'>Select</button></td>";
        plansBody.appendChild(row);
    });

    document.getElementById("selectedDomain").textContent = domainName;
    document.getElementById("plansTable").style.display = "block";
}

function openPopup(domainName) {
    document.getElementById("selectedPlan").value = domainName;
    document.getElementById("popupForm").style.display = "block";
}

document.getElementById("popupForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    // Get selected plan and submit form (replace with actual form submission logic)
    var selectedPlan = document.getElementById("selectedPlan").value;
    alert("Selected Plan: " + selectedPlan);
    closePopup();
});

document.getElementsByClassName("close")[0].addEventListener("click", function() {
    closePopup();
});

function closePopup() {
    document.getElementById("popupForm").style.display = "none";
}


</script>


    
</body>
</html>
